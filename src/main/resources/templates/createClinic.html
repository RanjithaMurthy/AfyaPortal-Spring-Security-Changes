<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign In </strong></h3></div>
                <div class="panel-body">
                    <form role="form" th:action="@{createClinic}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Enter Clinic Name"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password"/>
                        </div>
                        <div class="checkbox">
                            <input type="text" class="form-control" id="subdomain" placeholder="Enter Sub-Domain" name="subDomain"/>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
