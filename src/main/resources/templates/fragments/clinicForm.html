<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">
<head lang="en">
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body style="background-color: aliceblue">
<div class="container" style="margin-top:30px">
    <div class="col-md-12">
        <div class="modal-dialog" style="margin-bottom:0">
            <div class="modal-content">
                <div class="panel-heading"><h3 class="panel-title"><strong>Create Clinic </strong></h3></div>
                <div class="panel-body">
                    <form role="form" th:action="@{createClinic}" method="post" th:object="${persistClinicCommand}">
                        <div class="form-group">
                            <input type="text" class="form-control" id ="clinicName" placeholder="Enter Clinic Name" name="clinicName" th:field="${persistClinicCommand.clinicName}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id ="location" placeholder="Enter Location" name="location" th:field="${persistClinicCommand.location}"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter User Name" th:field="${persistClinicCommand.username}"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" th:field="${persistClinicCommand.password}"/>
                        </div>
                        <div class="checkbox">
                            <input type="text" class="form-control" id="subdomain" placeholder="Enter Sub-Domain" name="subdomain" th:field="${persistClinicCommand.subdomain}"/>
                        </div>
                        <button type="submit" class="btn btn-sm btn-default">Create Clinic</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
